<!DOCTYPE html>
<html>
  <head>
    <title>3D Model Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: white; /* zmena pozadia na bielu farbu */
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script> <!-- OrbitControls -->
    <script>
      // create the renderer
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // create the scene
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff); /* zmena pozadia na bielu farbu */

      // create the camera
      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(0, 0, 5);

      // create the lighting
      const light = new THREE.AmbientLight(0xffffff, 1.5); /* uprava svetla v scene */
      scene.add(light);

      // create the controls
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.rotateSpeed = 0.5;

      // load the model
      const loader = new THREE.GLTFLoader();
      loader.load('assets/hlava_test.glb', function (gltf) {
        scene.add(gltf.scene);

        // add click event listener for the model
        gltf.scene.traverse(function (child) {
          if (child.isMesh) {
            child.geometry.computeBoundingBox(); // compute bounding box for raycasting

            child.material.color.set(0xff0000); // set the color of the mesh

            child.addEventListener('click', function (event) {
              // calculate the mouse position in normalized device coordinates (-1 to +1) for raycasting
              const mouse = new THREE.Vector2();
              mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
              mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

              // create a raycaster from the camera position and mouse position
              const raycaster = new THREE.Raycaster();
              raycaster.setFromCamera(mouse, camera);

              // check for intersection with the mesh
              const intersects = raycaster.intersectObject(child);

              if (intersects.length > 0) {
                console.log('Clicked on the mesh!');
              }
            });
          }
        });

      });

      // handle keypresses
      window.addEventListener('keydown', function (event) {
        switch (event.code) {
          case 'Space':
            controls.autoRotate = !controls.autoRotate;
            break;
        }
      });

      // render the scene
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
    updateAnimation();
    renderer.render(scene, camera);
  }
  animate();
        </script>
  </body>
</html>

  </body>
</html>
