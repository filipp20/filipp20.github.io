<!DOCTYPE html>
<html>
  <head>
    <title>3D Model Hlavy Funak</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: white; 
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script> <!-- OrbitControls -->
    <script>
      // render
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // scena
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff);      
      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(-5, 0, 5);

      // svetlo
      const light = new THREE.AmbientLight(0xffffff, 1.5); 
      scene.add(light);

      // pohyb
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.minDistance = 1.5; 
      controls.maxDistance = 15; 
      controls.dampingFactor = 0.05;
      controls.rotateSpeed = 0.5;
      
      let headObject; // head object

      // nacitanie modelu
      const loader = new THREE.GLTFLoader();
      loader.load('assets/hlavaglb.glb', function (gltf) {
        scene.add(gltf.scene);
        headObject = gltf.scene.children[0]; 

        // vytvorenie animacie
        const animation = new THREE.AnimationMixer(headObject);
        const clip = gltf.animations[1];
        const action = animation.clipAction(clip);
        action.play();
        
        // pridaj animaciu do sceny
        const clock = new THREE.Clock();
        const tick = () => {
          const elapsedTime = clock.getElapsedTime();
          animation.update(elapsedTime);
          renderer.render(scene, camera);
          window.requestAnimationFrame(tick);
        };
        tick();
      });

      // stlacenie tlacidla
      window.addEventListener('keydown', function (event) {
        switch (event.code) {
          case 'Space':
            controls.autoRotate = !controls.autoRotate;
            if (headObject) {
              const headAnimation = new THREE.AnimationMixer(headObject);
              const headClip = headObject.animations[0];
              const headAction = headAnimation.clipAction(headClip);
              headAction.loop = THREE.LoopOnce;
              headAction.clampWhenFinished = true;
              headAction.play();
            }
            break;
        }
      });

      // render
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
