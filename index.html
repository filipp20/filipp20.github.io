<!DOCTYPE html>
<html>
  <head>
    <title>3D Model Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: white; 
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script> <!-- OrbitControls -->
    <script>
      // create the renderer
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // create the scene
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff);

      // create the camera
      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(0, 0, 5);

      // create the lighting
      const light = new THREE.AmbientLight(0xffffff, 1.5); /* uprava svetla v scene */
      scene.add(light);

      // create the controls
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.rotateSpeed = 0.5;
      
      // load the model
      const loader = new THREE.GLTFLoader();
      loader.load('assets/hlava_test.glb', function (gltf) {
        scene.add(gltf.scene);
        const object = gltf.scene.children[0]; // get the object from the loaded scene

        // create the animation
        const animation = new THREE.AnimationMixer(object);
        const clip = gltf.animations[0];
        const action = animation.clipAction(clip);
        action.play();

        // add the animation to the scene
        const clock = new THREE.Clock();
        const tick = () => {
          const elapsedTime = clock.getElapsedTime();
          animation.update(elapsedTime);
          renderer.render(scene, camera);
          window.requestAnimationFrame(tick);
        };
        tick();
      });

      // handle keypresses
      window.addEventListener('keydown', function (event) {
        switch (event.code) {
          case 'Space':
            controls.autoRotate = !controls.autoRotate;
            break;
        }
      });

      // render the scene
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
