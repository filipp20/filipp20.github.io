<!DOCTYPE html>
<html>
  <head>
    <title>3D Model Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: white;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script>
      // create the renderer
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // create the scene
      const scene = new THREE.Scene();

      // create the camera
      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(0, 0, 5);

      // create the lighting
      const light = new THREE.PointLight(0xffffff, 1, 100);
      light.position.set(0, 0, 2);
      scene.add(light);

      // load the model
      const loader = new THREE.GLTFLoader();
      loader.load('assets/hlava_test.glb', function (gltf) {
        scene.add(gltf.scene);
        const animations = gltf.animations;
        if (animations && animations.length) {
          const mixer = new THREE.AnimationMixer(gltf.scene);
          for (let i = 0; i < animations.length; i++) {
            const animation = animations[i];
            const action = mixer.clipAction(animation);
            action.play();
          }
        }
      });

      // add camera controls
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.rotateSpeed = 0.5;

      // render the scene
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        controls.update();
      }
      animate();

      // handle spacebar press to start/stop camera rotation
      let isRotating = true;
      document.addEventListener('keydown', function(event) {
        if (event.code === 'Space') {
          isRotating = !isRotating;
        }
      });

      // rotate the camera around the model
      function rotateCamera() {
        if (isRotating) {
          camera.position.x = 5 * Math.sin(Date.now() * 0.001);
          camera.position.z = 5 * Math.cos(Date.now() * 0.001);
          camera.lookAt(scene.position);
        }
      }
      setInterval(rotateCamera, 16);
    </script>
  </body>
</html>
